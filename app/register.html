<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>homomorphism test</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./src/component.css" type="text/css">
    <link rel="stylesheet" href="./src/normalize.css" type="text/css">
    <link rel="stylesheet" href="./src/button.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="./src/demo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background: #ffffff;">
    <div class="container">
        <section class="content">
            <h2 >LOGIN</h2>
            <span class="input input--ichiro">
                <input class="input__field input__field--ichiro" type="text" id="input-25" />
                <label class="input__label input__label--ichiro" for="input-25">
                    <span class="input__label-content input__label-content--ichiro">Username :</span>
                </label>
            </span>
            <span class="input input--ichiro">
                <input class="input__field input__field--ichiro" type="text" id="input-26" />
                <label class="input__label input__label--ichiro" for="input-26">
                    <span class="input__label-content input__label-content--ichiro">Password :</span>
                </label>
            </span>
            <span class="input input--ichiro">
                <input class="input__field input__field--ichiro" type="text" id="input-27" />
                <label class="input__label input__label--ichiro" for="input-27">
                    <span class="input__label-content input__label-content--ichiro">Verfication :</span>
                </label>
            </span>
        </section>
    </div>

    <div class="container">
    <button class="button button-large button-primary">

            LOGIN

    </button>
</div>
    <p>
        develop environment: Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        Electron <span id="electron-version"></span>.
    </p>
    <script src="js/classie.js"></script>
    <script>
        (function() {
            // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
            if (!String.prototype.trim) {
                (function() {
                    // Make sure we trim BOM and NBSP
                    var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                    String.prototype.trim = function() {
                        return this.replace(rtrim, '');
                    };
                })();
            }

            [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
                // in case the input is already filled..
                if( inputEl.value.trim() !== '' ) {
                    classie.add( inputEl.parentNode, 'input--filled' );
                }

                // events:
                inputEl.addEventListener( 'focus', onInputFocus );
                inputEl.addEventListener( 'blur', onInputBlur );
            } );

            function onInputFocus( ev ) {
                classie.add( ev.target.parentNode, 'input--filled' );
            }

            function onInputBlur( ev ) {
                if( ev.target.value.trim() === '' ) {
                    classie.remove( ev.target.parentNode, 'input--filled' );
                }
            }
        })();
    </script>
</body>

</html>
